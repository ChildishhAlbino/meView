<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Select Directory</title>
  <link rel="stylesheet" href="css/dirselector.css">
  <link rel="stylesheet" href="css/theme/dark.css">
</head>

<body class="folderbrowser">
  <div>
    <div class="header">
      <label for="cwd" class="block" data-i18n="Current folder">
        Current folder:
      </label> <br>
      <input id="cwd" class="cwd" type="text" readonly>
    </div>
    
    <div class="selector">
      <div class="selectcontainer">
        <select id="folderselect" onblur="this.focus()" autofocus size="14" class="pure-u-1-1"></select>
      </div>
      <div class="selectbuttons">
        <button id="btnOpen" class="button" data-i18n="Open">Open</button> <br>
        <button id="btnCancel" class="button" data-i18n="Cancel">Cancel</button> <br>
        <input id="recursive" type="checkbox">
        <label for="recursive" class="" data-i18n="Recursive">
          Recursive
        </label>
      </div>
    </div>
  </div>
  <script>
    require("./js/folderselect.js")
  </script>
</body>

</html>
