<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Select Directory</title>
  <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
  <link rel="stylesheet" href="css/dirselector.css">
</head>

<body>
  <div>
    <form class="pure-form">
      <label for="cwd">Current folder:</label>
      <input id="cwd" class="pure-input-1" type="text" readonly>      
    </form>
  </div>
  <div>
    <form class="pure-form pure-g">
      <div class="pure-u-3-4">
        <select id="folderselect" onblur="this.focus()" autofocus size="14" class="pure-u-1-1"></select>
      </div>
      <div class="pure-u-1-4">
        <button id="btnOpen" class="pure-button pure-u-1-1">Use folder</button><br />
        <button id="btnCancel" class="pure-button pure-u-1-1">Cancel</button>
      </div>

    </form>
  </div>
  <script>
    require("./js/folderselect.js")
  </script>
</body>

</html>
