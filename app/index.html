<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>meView</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="vendor/css/font-awesome.min.css"> -->
  </head>
  <!-- <body onresize="onResize()"> -->
  <body>
    <div id="content" class="fit">
      <div id="viewercontainer" class="fit-content">

      </div>
      <div id="dropzone" class="message">
        <p>
          Drop file or folder here
        </p>
      </div>

      <div id="status">
        <div class="lefty">
          <span id="currentIndex" class="counter">-</span>
          <span class="counter">&nbsp;/&nbsp;</span>
          <span id="mediaCount" class="counter">-</span>
        </div>
        <div class="righty">
          <!-- span id="currentFile" class="textinfo"></span> -->
          <input id="currentFile" class="textinfo" type="text" value="" readonly />
        </div>

      </div>
    </div>
    <script>
      require("./dist/index.js");
    </script>

    <!-- <script type="text/javascript" src="dist/index.js"></script> -->
  </body>
</html>
