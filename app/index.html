<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>meView</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="mainview">
      <div id="container">
        <div class="autoheight">
          <div id="viewer">
            
          </div>
        </div>
        <div id="statusbar">
          <input id="counter" type="text" size="12">  
          <input id="filetext" type="text" placeholder="No file selected" readonly />
        </div>
      </div>
      <div id="dropzone" class="message">
        <p>
          Drop file or folder here
        </p>
      </div>
    </div>    
    <script>
      require("./js/index.js");
    </script>
  </body>
</html>
